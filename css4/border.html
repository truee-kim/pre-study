<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #dot {
            border-style: dotted;
        }
        #double {
            border-top-style: double;
            border-bottom-style: solid;
            border-width: 5px 3px 1px;
        }
        #colr{
            border-style: groove;
            border-color: pink;
        }
        #radi {
            border: 2px dotted green;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p id="dot">도트</p>
    <p id="double">더블</xp>
    <p id="colr">컬러</xp>
    <p id="radi">둥근 보더</xp>
</body>
</html>
