<!DOCTYPE html>
<!-- 
    resize : 창 크기 조정
 -->
<html>
<head>
<title> border-radius </title>
<meta charset="utf-8" />
<style>
    div{
        border: 3px solid orange;
        width: 300px; height: 300px;
        overflow: hidden;
        overflow: auto;
        /*
          resize는 overflow hidden 해줘야한다
        */
        min-width: 100px;
        min-height: 100px;
        max-width: 200px;
        max-height: 200px;
        resize: both; 
    }

</style>
</head>
<body>
    <div>
        resizeaaaaaaaaaaaaaaaaaaaaaaaaaaa<br>
        resize<br>
        resize<br>
    </div>
</body>
</html>
