<!DOCTYPE html>
<!-- 
    position: fixed;
    - 문서의 루트 기준(html) 으로 좌표 적용
    - 자신의 영역을 차지하지 않고 적용됨
    - 여러개의 엘리먼트를 같은 위치로 지정 시 나중에 설정한 엘리먼트가 위로 올라옴
    - 특정 넓이와 높이를 설정하지 않으면 엘리먼트의 내용으로 크기를 지정함
 -->
<html>
<head>
<title> position </title>
<meta charset="utf-8" />
<link rel="stylesheet" href="position.css">
<style type="text/css">
     .pos1{
        position: fixed;
        /*부모에서 포지션1에 대한 자리가 사라졌다 부모 줄어들었다*/
        top: 0px;
        left: 0px;
        /*html 기준으로 좌표를 갖는다*/
        /*화면이 움직여도 움직이지 않는다*/
     }
     .pos2{
         position: fixed;
         top : 350px;
         left: 0px;
     }

</style>
</head>
<body>
    <h1>위</h1>
    <div class="parent">
        <div class="pos1">1</div>
        <div class="pos2">2</div>
        <div class="pos3">3</div>
    </div>
    <h1>아래</h1>
</body>
</html>
