<!DOCTYPE html>
<!-- 
	상태 선택자
	형식 :  
	:checked   : 체크 상태
	:disabled  : 비활성화 상태   \\ readonly : 차이점은  readonly는 서버로 넘어간다
 -->
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
	div{
		display: none; /*안보이게. 체크했을 때만 보이게 하고싶다*/

	}
	/*체크가 된 상태일때 div*/
	input:checked ~ div {
		display: block;
	}
	input:disabled {
		background: gray;
	}

</style>
</head>
<body>
	<input type="checkbox" />
	<input type="text" disabled="disabled" />

	<div>
		<h1>체크상태일 경우만 보임~</h1>
	</div>
</body>
</html>
