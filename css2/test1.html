<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: none;
        }
        input:checked ~ div {
            display: block;
        }

    </style>
</head>
<body>
    <!-- 체크 박스를 선택해서 보이지 않았던 글씨를 보이게 해보자 -->
    <input type="checkbox" name="check"><label for="check">체크해보자</label>
    <div>
        <h2>짠 내가 나타났지</h2>
    </div>    
</body>
</html>
