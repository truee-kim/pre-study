<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--form action이 없다면 submit하면 자기 자신을 다시 부른다-->
    <form>
    <!--
        form : 입력값을 서버에 전송할 때 쓰는 것
        fieldset : 입력항목을 그룹으로 묶어서 표현

    -->
     <!-- disabled의 속성을 주면 필드셋 안에 있는 내용들을 다 비활성화 시킬 수 있다 -->
    <fieldset>
            <legend>입력항목1</legend>
            <p>
                color : 
                <!--기본 지정 색상을 변경하고 싶으면 value 값을 줘라-->
                <input type="color" name="co" value="#dadacc">         
            </p>
            <p>
                email : 
                <!--
                    required 
                    필수항목 체크하기. not null
                -->
                <input type="email" name="email" required>         
            </p>
            <p>
                url : 
                <!--
                    url
                    입려값이 http:// 이 포함되어야한다
                    email
                    @ 가 포함되어있는지 체크해준다
                
                -->
                <input type="url" name="url" >         
            </p>
            <p>
                    calendar : 
                    <!--
                        date 
                        필수항목 체크하기. not null
                        value 값을 주면 기본 지정 날이 된다
                        min 선택할 수 있는 최소 날짜
                        max 선택이 가능한 최대 날짜
                    -->
                    <input type="date" name="date" 
                           value="2021-12-14" min="2020-01-01" max="2021-12-31">         
                </p>
               <p>
                    month : 
                    <!--
                        week 도 있다
                    -->
                    <input type="month" name="month">         
                </p>
                <p>
                        number : 
                        <!--
                            number
                            숫자 카운트
                            step 숫자 준 단위만큼 증가
                        -->
                        <input type="number" name="number" min="0" max="10" step="1" placeholder="0">
                    </p>

                    <p>
                            range : 
                            <!--
                                range
                                움직이는 바
                            -->
                            <input type="range" name="range" min="0" max="100" step="50">         
                        </p>  
                    <p>
                            progress : 
                            <!--
                                현재 작업 진행류
                            -->
                            <progress value="0.4"></progress>
                         
                               
                        </p> 
                        <p>
                            meter :
                            <meter value="0.4" max="1"></meter>
                        </p> 


            

            <p>
                <button>등록</button>
            </p>
    </fieldset>

   </form>
</body>
</html>
