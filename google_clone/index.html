<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- google font,icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <!-- Header -->
    <div class="header">
        <div></div>
        <div id="apps">
            <a href="#">Gmail</a>
            <a href="#">이미지</a>
            <a href="#"><span class="material-icons">apps</span></a>
            <a href="#"><span class="material-icons">account_circle</span></a>
        </div>
    </div>
    <!-- 로고, 검색창 -->
    <div id="googleBox">
        <a href="https://google.com"><img alt="google" src="google_img.PNG" /></a>
    </div>
    <div id="gSearch">
        <div>
            <span class="material-icons" id="search">
                search
            </span>
        </div>
        <div>
            <input type="text" name="search" placeholder="Google 검색 또는 URL 입력" >
        </div>
        <div>
            <span class="material-icons">
                mic
            </span>
        </div>
    </div>
    <div id="searchBtn">

    </div>

</body>
</html>
