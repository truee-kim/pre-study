<html>
<head>
<title> 다양한 글자 꾸미기 </title>
<meta charset="utf-8" />
<style>
  .list1 {
    list-style: square;
    list-style: upper-alpha;
    list-style: none;

    padding: 0;

  }

  .list2 {
    list-style: circle;
  }

</style>
</head>
<body>
    <p>UL : 정렬되지 않은 리스트 - 기본</p>
    <ul>
      <li>자바프로그래밍</li>
      <li>SQL</li>
      <li>JDBC</li>
      <li>HTML</li>
    </ul>

    <p>UL : 정렬되지 않은 리스트</p>
    <ul class="list1">
      <li>자바프로그래밍</li>
      <li>SQL</li>
      <li>JDBC</li>
      <li>HTML</li>
    </ul>
    
    <p>OL : 정렬 리스트</p>
    <ol class="list2">
      <li>자바프로그래밍</li>
      <li>SQL</li>
      <li>JDBC</li>
      <li>HTML</li>
    </ol>
      
</body>
</html>
